{% extends 'bases/index_recepcao.html' %}
{% block 'content' %}
<h2>{{ view.object.pk|yesno:"Editar Paciente,Novo Paciente" }}</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <label>Nome:</label>
        <input type="text" name="nome" value="{{ form.nome.value }}" required>
    </div>
    <div>
        <label>Data de Nascimento:</label>
        <input type="date" name="data_nascimento" value="{{ form.data_nascimento.value }}" required>
    </div>
    <div>
        <label>CPF:</label>
        <input type="text" name="cpf" value="{{ form.cpf.value }}" required>
    </div>
    <div>
        <label>Telefone:</label>
        <input type="text" name="telefone" value="{{ form.telefone.value }}">
    </div>
    <div>
        <label>Email:</label>
        <input type="email" name="email" value="{{ form.email.value }}">
    </div>
    <button type="submit">Salvar</button>
</form>
{% endblock %}
