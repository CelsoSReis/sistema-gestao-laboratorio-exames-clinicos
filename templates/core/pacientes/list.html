{% extends 'bases/index_recepcao.html' %}
{% load static %}
{% block 'content' %}
<h2>Pacientes</h2>
<p>
<a href="{% url 'paciente-create' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-plus fa-sm text-white-50"></i> Novo Paciente</a>
</p>



    <!-- Tables -->
    <div class="card shadow mb-4">
        
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Ações</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        {% for paciente in pacientes %}
                        <tr>
                            <td>{{ paciente.nome }}</td>
                            <td>{{ paciente.cpf }}</td>
                            <td>
                                <a href="{% url 'paciente-update' paciente.pk %}">Editar</a> |
                                <a href="{% url 'paciente-delete' paciente.pk %}">Excluir</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr><td colspan="3">Nenhum paciente encontrado.</td></tr>
                        {% endfor %}
                    
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
