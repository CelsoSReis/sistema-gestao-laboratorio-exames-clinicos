{% extends 'bases/index_recepcao.html' %}
{% block 'content' %}
<h2>Pacientes</h2>
<p><a href="{% url 'paciente-create' %}">+ Novo Paciente</a></p>
<table>
    <tr>
        <th>Nome</th><th>CPF</th><th>Ações</th>
    </tr>
    {% for paciente in pacientes %}
    <tr>
        <td>{{ paciente.nome }}</td>
        <td>{{ paciente.cpf }}</td>
        <td>
            <a href="{% url 'paciente-update' paciente.pk %}">Editar</a> |
            <a href="{% url 'paciente-delete' paciente.pk %}">Excluir</a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">Nenhum paciente encontrado.</td></tr>
    {% endfor %}
</table>
{% endblock %}
